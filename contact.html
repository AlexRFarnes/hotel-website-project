<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the most beautiful and charming hotel in Antigua Guatemala"
    />
    <meta
      name="keyowrds"
      content="hotel, guatemala, antigua, antigua guatemala"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:ital,wght@1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hotel Antigua | Welcome</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <h1 class="nav__heading">
            <a href="index.html" class="nav__logo">Hotel Antigua</a>
          </h1>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link current">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="contact__form pd-md-top">
          <h1 class="heading-1">
              <span class="text-primary">Contact</span> Us
          </h1>
          <p>Please fill out the form below to contact us</p>
          <form action="#" class="form">
              <div class="form__group">
                  <label class="form__label"for="name">Name</label>
                  <input type="text" name="name" id="name "class="form__input">
              </div>
              <div class="form__group">
                <label class="form__label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form__input">
              </div>
              <div class="form__group">
                <label class="form__label" for="message">Message</label>
                <textarea name="message" id="message" class="form__input form__input-lg"></textarea>
              </div>
              <button type="submt" class="btn">Submit</button>
          </form>
      </section>
      <section class="contact__info bg-dark">
        <div class="feature feature--contact">
            <i class="fa fa-hotel fa-5x feature__icon"></i>
            <h3 class="heading-3 feature__heading">Location</h3>
            <p>
                2a Calle Poniente, La Antigua Guatemala, Guatemala
            </p>
          </div>
          <div class="feature feature--contact">
            <i class="fa fa-phone fa-5x feature__icon"></i>
            <h3 class="heading-3 feature__heading">Phone Number</h3>
            <p>
              (+502) 867-5309
            </p>
          </div>
          <div class="feature feature--contact">
            <i class="fa fa-envelope fa-5x feature__icon"></i>
            <h3 class="heading-3 feature__heading">Email</h3>
            <p>
              recepcion@antigua.mail.gt
            </p>
          </div>
      </section>
      <footer class="footer">
        <p>Hotel Antigua &copy; 2021. All Rights Reserved.</p>
      </footer>
    </div>
    <script src="https://use.fontawesome.com/6282474a0d.js"></script>
  </body>
</html>
